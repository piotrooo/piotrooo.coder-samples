plugins {
    id 'java'
    id 'com.microsoft.azure.azurefunctions' version '1.14.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'codes.piotrooo'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

jar {
    manifest {
        attributes(
                'Start-Class': 'codes.piotrooo.azurefunctions.UppercaseApplication'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.cloud:spring-cloud-function-adapter-azure:4.1.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-function-web:4.1.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

azurefunctions {
    resourceGroup = 'PO'
    appName = 'uppercase'
    region = 'westeurope'
    runtime {
        os = 'linux'
        javaVersion = '17'
    }
    auth {
        type = 'azure_cli'
    }
    appSettings {
        FUNCTIONS_EXTENSION_VERSION = '~4'
    }
}
